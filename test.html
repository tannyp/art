<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Modal Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .video-thumbnail {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .video-thumbnail:hover {
      transform: scale(1.03);
    }

    .modal-dialog {
      max-width: 80%;
    }

    .modal-body {
      padding: 0;
    }

    .ratio-16x9 iframe {
      border: none;
    }
  </style>

      <!-- Css -->
    <link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

<div class="container py-4">
  <h1 class="mb-4 text-center">YouTube Video Gallery</h1>
  <div class="row g-4">

    <!-- Thumbnail 1 -->
    <div class="col-12 col-sm-6 col-md-3 text-center">
      <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg"
           class="img-fluid rounded video-thumbnail"
           data-bs-toggle="modal"
           data-bs-target="#videoModal"
           data-video-id="dQw4w9WgXcQ"
           alt="Video 1">
      <p class="mt-2 text-muted">Caption 1</p>
    </div>

    <!-- Thumbnail 2 -->
    <div class="col-12 col-sm-6 col-md-3 text-center">
      <img src="https://img.youtube.com/vi/oHg5SJYRHA0/0.jpg"
           class="img-fluid rounded video-thumbnail"
           data-bs-toggle="modal"
           data-bs-target="#videoModal"
           data-video-id="oHg5SJYRHA0"
           alt="Video 2">
      <p class="mt-2 text-muted">Caption 2</p>
    </div>

    <!-- Thumbnail 3 -->
    <div class="col-12 col-sm-6 col-md-3 text-center">
      <img src="https://img.youtube.com/vi/3JZ_D3ELwOQ/0.jpg"
           class="img-fluid rounded video-thumbnail"
           data-bs-toggle="modal"
           data-bs-target="#videoModal"
           data-video-id="3JZ_D3ELwOQ"
           alt="Video 3">
      <p class="mt-2 text-muted">Caption 3</p>
    </div>

    <!-- Thumbnail 4 -->
    <div class="col-12 col-sm-6 col-md-3 text-center">
      <img src="https://img.youtube.com/vi/l482T0yNkeo/0.jpg"
           class="img-fluid rounded video-thumbnail"
           data-bs-toggle="modal"
           data-bs-target="#videoModal"
           data-video-id="l482T0yNkeo"
           alt="Video 4">
      <p class="mt-2 text-muted">Caption 4</p>
    </div>

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark">
      <div class="modal-body p-0">
        <div class="ratio ratio-16x9">
          <iframe id="videoFrame" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const videoModal = document.getElementById('videoModal');
  const videoFrame = document.getElementById('videoFrame');

  videoModal.addEventListener('show.bs.modal', function (event) {
    const trigger = event.relatedTarget;
    const videoId = trigger.getAttribute('data-video-id');
    const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    videoFrame.src = embedUrl;
  });

  videoModal.addEventListener('hidden.bs.modal', function () {
    videoFrame.src = ''; // Stop the video when modal closes
  });
</script>

</body>
</html>
